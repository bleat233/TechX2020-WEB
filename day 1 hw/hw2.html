        <!-- Required meta tags -->
       <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <link href="/favicon.ico" rel="icon">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <title>Marlene Lin's</Link></title>
        <script>
          function reset(){ 
                        document.getElementById("color1").value = "#ff0000";
                        document.getElementById("color2").value = "#ffff00";
                        generate();
                      };
           function generate(){
                         let c1 = document.getElementById("color1").value;
                         let c2 = document.getElementById("color2").value;
                         document.getElementById("show").style.background= 'linear-gradient(to left,' + c1 + ',' + c2 + ')';
                         };
                        
        </script>
</head>
<body>
                           <div id="show">
                       <h5 style="color:whitesmoke">Color Gradients:</h5>
                       <input type="color" id="color1" name="one" value="#ff0000" oninputgenerate()>
                       <input type="color" id="color2" name="two" value="#ffff00" oninput=generate()>
                       <button id = "reset" onclick=reset()>Reset to default</button>
                      
                       
                       </div>
              




    </body>
</html>
